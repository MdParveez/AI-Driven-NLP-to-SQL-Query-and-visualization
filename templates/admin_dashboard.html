<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | PromptSQL</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home_style.css') }}">
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00bcd4;
    }

    .navbar .nav-actions {
      display: flex;
      gap: 15px;
    }

    .navbar a {
      background-color: #00bcd4;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .navbar a.logout {
      background-color: #ff5252;
    }

    .navbar a:hover {
      background-color: #008ba3;
    }

    .navbar a.logout:hover {
      background-color: #d32f2f;
    }

    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #00bcd4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      background: #1e1e1e;
      color: white;
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .output-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.6s ease-in-out;
    }

    .success {
      background-color: #2e7d32;
      color: #c8e6c9;
    }

    .error {
      background-color: #c62828;
      color: #ffebee;
    }

    .sql-box {
      background-color: #263238;
      color: #fff;
      padding: 12px;
      margin-top: 15px;
      border-left: 4px solid #00bcd4;
      font-family: monospace;
      font-size: 0.95rem;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    function confirmExecution(e) {
      const confirmed = confirm("‚ö†Ô∏è Are you sure you want to execute this database operation?");
      if (!confirmed) e.preventDefault();
    }
  </script>
</head>
<body>

  <div class="navbar">
    <h1>PromptSQL Admin</h1>
    <div class="nav-actions">
      <a href="/chat">Ask Chatbot</a>
      <a href="/logout" class="logout">Logout</a>
    </div>
  </div>

  <div class="dashboard">
    <h2>Welcome, Admin üë®‚Äçüíª</h2>

    <form method="POST" action="/admin/dashboard" onsubmit="confirmExecution(event)">
      <label for="admin_prompt">Enter your database prompt:</label>
      <textarea id="admin_prompt" name="prompt" rows="5" placeholder="e.g. Create a table named users with id, name, email" required></textarea>
      <button type="submit">Execute Prompt</button>
    </form>

    {% if result %}
      <div class="output-box success">
        <h3>‚úÖ Prompt Executed Successfully</h3>
        <p>Below is the SQL generated and executed:</p>
        <div class="sql-box">{{ result }}</div>
      </div>
    {% elif error %}
      <div class="output-box error">
        <h3>‚ùå Execution Error</h3>
        <p>{{ error }}</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
