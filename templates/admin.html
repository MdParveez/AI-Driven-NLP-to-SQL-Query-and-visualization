<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - PromptSQL</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home_style.css') }}">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .admin-login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(40, 40, 40, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .login-box button {
      padding: 12px;
      width: 100%;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #007acc;
    }

    .error {
      color: #ff4444;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="logo">PromptSQL Admin</h1>
    </div>
  </header>

  <div class="admin-login">
    <form class="login-box" method="POST" action="/admin">
      <h2>Admin Login</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>

</body>
</html>
